<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../bower_components/paper-chip/paper-chip.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-transparencia">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .subhead {
        @apply(--paper-font-subhead);
      }
      .avatar {
        display: flex;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--app-primary-color);
        color: var(--app-white-text);
        align-items: center;
        justify-content: center;

      }

    </style>

    <app-header-layout>
      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="menu"></paper-icon-button>
          <div main-title>
            Transparência
          </div>
          <paper-icon-button icon="star-border"></paper-icon-button>
        </app-toolbar>
      </app-header>
      <section>
        <paper-material elevation="1">
          <paper-autocomplete id="estabelecimento-input"
                              label="Filtros"
                              source="[[locals]]"></paper-autocomplete>
          <div class="">
            <paper-chip label="Hospital Maringá" removable>
              <iron-icon class="icon" icon="maps:place"></iron-icon>
            </paper-chip>
            <paper-chip label="Psicologia" removable>
              <iron-icon class="icon" icon="social:person"></iron-icon>
            </paper-chip>
          </div>
        </paper-material>

        <paper-material elevation="1">
          <div>
            <paper-icon-item>
              <div class="avatar" item-icon>
                <iron-icon icon="social:people"></iron-icon>
              </div>
              <paper-item-body two-line>
                <span>7.863</span>
                <span secondary>Atendimentos</span>
              </paper-item-body>
            </paper-icon-item>

            <paper-icon-item>
              <div class="avatar" item-icon>
                <iron-icon icon="editor:attach-money"></iron-icon>
              </div>
              <paper-item-body two-line>
                <span>R$ 10.765,90</span>
                <span secondary>Faturamento</span>
              </paper-item-body>
            </paper-icon-item>


            <paper-icon-item>
              <div class="avatar" item-icon>
                <iron-icon icon="account-circle"></iron-icon>
              </div>
              <paper-item-body two-line>
                <span>32</span>
                <span secondary>Colaboradores</span>
              </paper-item-body>
            </paper-icon-item>
          </div>
        </paper-material>
      </section>
    </app-header-layout>

  </template>
  <script>
    const locals = [
      {
        type: 'local',
        name: 'Hospital Paraná',
        address: 'Av. Dr Luiz Teixeira Mendes, 1929 - Zona 9',
        city: 'Maringá',
        state: 'Paraná',
        cep: '87015-000',
        phone: '(44) 3218-4000',
      },
      {
        type: 'local',
        name: 'Clínica da Saúde',
        address: 'Rua Verde, 500',
        city: 'Maringá',
        state: 'Paraná',
        cep: '87013-400',
        phone: '(44) 3220-8782',
      },
      {
        type: 'local',
        name: 'Ambulatório 24h',
        address: 'Rua São Judas, 3010',
        city: 'Maringá',
        state: 'Paraná',
        cep: '87023-400',
        phone: '(44) 3320-7610',
      },
    ];

    const areas = [
      {
        type: 'area',
        name: 'Geriatria',
      },
      {
        type: 'area',
        name: 'Pediatria',
      },
      {
        type: 'area',
        name: 'Psicologia',
      }
    ];

    const searchSpace = [].concat(areas, locals);

    Polymer({
      is: 'view-transparencia',
      properties: {
        locals: {
          type: Array,
          value: function() {
            const search = searchSpace.map(function (item) {
              return item.name;
            });
            return search;
          }
        }
      }
    });
  </script>
</dom-module>
